<!DOCTYPE html>
<html>
<head>
  <title>Une erreur est survenue, merci de réessayer ultérieurement.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .margin-none{
    margin:0px;
  }
  .padding-none{
    padding:0px;
  }
  .logo-ministere{
  width:100%;
  background-color:#fff;
  img{
  max-height:100px;
    margin-left:50px;
    }
  }
  .navbar-chorus-box{
    position:relative;
    width:100%;
  }
  .navbar-chorus{
    display: inline-flex;
    display: -webkit-inline-flex;
    display: -ms-inline-flex;
    display: -moz-inline-flex;
    width:100%;
    background-color:#fff;
    padding:20px 50px;
    border-bottom:1px solid #e7e7e7
  }
  .pd32{
    padding:32px;
  }
  .i40{
    height:40px;
  }
  .ma{
    margin:auto;
  }
  .c1{
    color:#000091;
  }
  .c1h{
    &:hover{
    color:#000091;
    }
  }
  .fs40{
    font-size:40px;
  }
  .fs22{
    font-size:22px;
  }
  .fw8{
    font-weight:800;
  }
  .mxw1{
  max-width:1200px;
   }
  </style>
</head>

<body>
  <div class="row margin-none">
      <div class='col-xs-12 padding-none'>
      <div class="logo-ministere">
        <%= image_tag 'logo_ministere.png'%>
      </div>
      <div class="navbar-chorus-box">
          <div class="navbar-chorus">
          
            <div class="mxw1 pd32 ma">       
                <div class="i40"></div>          
                <div class="bckc1">
                  <div class="i40"></div>
                  <div class="c1 fs40 fw8">Oops, une erreur est survenue.</div>
                  <div class="i40"></div>
                  <div><%= link_to root_path, class: 'c1 fs22 c1h' do %><i class="fas fa-arrow-left"></i> Retour à l'accueil<% end %></div>
                  <div class="i40"></div>
                  <div class="i40"></div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
